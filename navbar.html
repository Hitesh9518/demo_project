<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>

        if (sessionStorage.getItem("username")) {
            document.getElementById("logout").style.display = "block"
        }

        function logout() {
            sessionStorage.removeItem("username");
            sessionStorage.removeItem("square_ft");
            window.location.href = "signin.html";
        }
    </script>
</head>

<body>
    <!-- Navbar Code -->
    <div class=" bg-blue-500 p-4 fixed top-0 w-full">
        <div class="max-w-[1240px] flex items-center justify-between mx-auto">
            <div class="text-3xl font-bold text-white flex items-center">
                Society Maintenance
            </div>

            <ul class="hidden md:flex text-white gap-10">
                <li class="hidden cursor-pointer" id="logout" onclick="logout()">Logout</li>
            </ul>

        </div>
    </div>
</body>

</html>
