<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <title>Document</title>

    <script>
        if (!sessionStorage.getItem("username")) {
            window.location.href = "signin.html"
        }

        const receivedval = localStorage.getItem("passVal");
        // console.log(receivedval);

        document.addEventListener("DOMContentLoaded", function () {
            if (receivedval) {
                document.getElementById('shop_no').value = receivedval;
            } else {
                document.getElementById("shop_no").value = "";
            }
        });

        if (document.getElementById("gpay").checked == true) {
            document.getElementById("gpay_inp").style.display = "block"
        } else {
            document.getElementById("gpay_inp").style.display = "none"
        }
    </script>
</head>

<body class="">
    <div id="nav"></div>
    <div class="flex justify-center items-center h-screen bg-blue-100">

        <div class="w-[500px] p-6 shadow-2xl bg-white rounded-lg text-black">
            <h1 class="text-3xl text-center font-semibold">Payment Details</h1>
            <hr class="mt-3" />

            <div class="mt-6 flex justify-between ">
                <label class="text-base mb-2">Shop No :</label>
                <input type="text" id="shop_no" name="shop_no" class="border focus:border-gray-500 w-80 text-base "
                    placeholder="Shop No..." autoComplete="off" />
            </div>

            <div class="mt-3 flex justify-between ">
                <label class="block text-base mb-2">Date :</label>
                <input type="date" id="date" class="border focus:border-gray-500 w-80 text-base ">
            </div>

            <div class="mt-3 flex justify-between ">
                <label class=" text-base mb-2">Discount :</label>
                <input type="text" id="discount" name="discount" class="border focus:border-gray-500 w-80 text-base "
                    placeholder="Discount..." autoComplete="off" />
            </div>

            <div class="mt-3 flex justify-between ">
                <label class=" text-base mb-2">Receipt No :</label>
                <input type="text" id="receipt_no" name="receipt_no"
                    class="border focus:border-gray-500 w-80 text-base " placeholder="Receipt No..."
                    autoComplete="off" />
            </div>

            <div class="mt-3 flex justify-between ">
                <label class=" text-base mb-2">Payment Type :</label>
                <div class="flex justify-between gap-[5px] flex-col">
                    <div class="flex justify-between gap-[5px]">

                        <input type="radio" id="cash" name="payment_type" value="cash"
                            class="border focus:border-gray-500 text-base " />Cash

                        <input type="radio" id="gpay" name="payment_type" value="gpay"
                            class="border focus:border-gray-500 text-base" />Gpay

                        <input type="radio" id="paytm" name="payment_type" value="paytm"
                            class="border focus:border-gray-500 text-base " />Paytm

                        <input type="radio" id="cheque" name="payment_type" value="cheque"
                            class="border focus:border-gray-500 text-base " />Cheque

                        <input type="radio" id="other" name="payment_type" value="other"
                            class="border focus:border-gray-500 text-base " />Other
                    </div>
                    <div>
                        <input type="text" id="gpay_inp" name="gpay_inp"
                            class="hidden border focus:border-gray-500 w-80 text-base "
                            placeholder="Gpay Transaction Id..." autoComplete="off" />

                        <input type="text" id="paytm_inp" name="paytm_inp"
                            class="hidden border focus:border-gray-500 w-80 text-base "
                            placeholder="Paytm Transaction Id..." autoComplete="off" />

                        <input type="text" id="cheque_inp" name="cheque_inp"
                            class="hidden border focus:border-gray-500 w-80 text-base "
                            placeholder="Cheque Transaction Id..." autoComplete="off" />

                        <input type="text" id="other_inp" name="other_inp"
                            class="hidden border focus:border-gray-500 w-80 text-base "
                            placeholder="Other Transaction Id..." autoComplete="off" />

                    </div>
                </div>
            </div>

            <div class="mt-3 flex justify-between ">
                <label class=" text-base mb-2">Note :</label>
                <input type="text" id="email" name="email" class="border focus:border-gray-500 w-80 text-base "
                    placeholder="Note..." autoComplete="off" />
            </div>

            <div class="mt-3 flex justify-between ">
                <label class=" text-base mb-2">Accepted By :</label>
                <input type="text" id="email" name="email" class="border focus:border-gray-500 w-80 text-base "
                    placeholder="Accepted By..." autoComplete="off" />
            </div>

            <div class="mt-8 flex justify-center items-center">
                <button
                    class="border-2 border-blue-500 bg-blue-500 rounded-md text-white hover:bg-transparent hover:text-blue-700 py-1 w-[48%] ">Payment</button>
            </div>
        </div>
    </div>
    <script>

        $(function () {
            $("#nav").load("navbar.html");
        });

        var dt = document.getElementById('date');
        const currentDate = new Date();
        const formattedDate = currentDate.toISOString().split('T')[0];
        dt.value = formattedDate;

        // -------------------- Radio Button -------------------------

        const gpay = document.getElementById("gpay");
        const gpay_inp = document.getElementById("gpay_inp");

        const paytm = document.getElementById("paytm");
        const paytm_inp = document.getElementById("paytm_inp");

        const cheque = document.getElementById("cheque");
        const cheque_inp = document.getElementById("cheque_inp");

        const other = document.getElementById("other");
        const other_inp = document.getElementById("other_inp");

        const cash = document.getElementById("cash");

        gpay.addEventListener("click", function () {
            if (gpay_inp.style.display === "none" || gpay_inp.style.display === "") {
                
                gpay_inp.style.display = "block";
                paytm_inp.style.display = "none";
                cheque_inp.style.display = "none";
                other_inp.style.display = "none";
            }
        });

        paytm.addEventListener("click", function () {
            if (paytm_inp.style.display === "none" || paytm_inp.style.display === "") {
                
                paytm_inp.style.display = "block";
                gpay_inp.style.display = "none";
                cheque_inp.style.display = "none";
                other_inp.style.display = "none";
            }
        });

        cheque.addEventListener("click", function () {
            if (cheque_inp.style.display === "none" || cheque_inp.style.display === "") {
                
                cheque_inp.style.display = "block";
                gpay_inp.style.display = "none";
                paytm_inp.style.display = "none";
                other_inp.style.display = "none";
            }
        });

        other.addEventListener("click", function () {
            if (other_inp.style.display === "none" || other_inp.style.display === "") {
                
                other_inp.style.display = "block";
                gpay_inp.style.display = "none";
                paytm_inp.style.display = "none";
                cheque_inp.style.display = "none";
            }
        });

        cash.addEventListener("click", function () {
                gpay_inp.style.display = "none";
                paytm_inp.style.display = "none";
                cheque_inp.style.display = "none";
                other_inp.style.display = "none";
        });
    </script>

</body>

</html>
